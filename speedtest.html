    <script>
        var file_size = 6000000; // 10MB file size in bits
        var start = performance.now();
        var end = 0;
        var time = 0;
        var xmlhttp = new XMLHttpRequest();
        var result = 0;
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                end = performance.now();
                time = (end - start) / 1000; // convert to seconds
                result = (file_size / time / 1000000).toFixed(2); // convert to Mbps
                $("#results").html(result + ' Mbps');
            }
        }
        xmlhttp.open('GET', 'https://www.bandwidthplace.com/', true);
        xmlhttp.send();
